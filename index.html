<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>選擇結果</title>
</head>
<body>
  <div id="p1">
    <img src="/img/tasi.jpg" width="100%">
    <h1>請選擇您的答案：</h1>

    <select id="q1">
      <option value="A">選項1</option>
      <option value="B">選項2</option>
      <option value="C">選項3</option>
    </select>

    <!-- 下一題按鈕 -->
    <button id="n1">下一題</button>
  </div>

  <div id="p2" style="display: none;">
    <img src="/img/tasi.jpg" width="100%">
    <h1>請選擇您的答案：</h1>

    <select id="q2">
      <option value="A">選項1</option>
      <option value="B">選項2</option>
      <option value="C">選項3</option>
    </select>

    <!-- 下一題按鈕 -->
    <button id="n2">下一題</button>
  </div>

  <div id="p3" style="display: none;">
    <img src="/img/tasi.jpg" width="100%">
    <h1>請選擇您的答案：</h1>

    <select id="q3">
      <option value="A">選項1</option>
      <option value="B">選項2</option>
      <option value="C">選項3</option>
    </select>

    <!-- 下一題按鈕 -->
    <button id="n3">下一題</button>
  </div>

  <div id="p4" style="display: none;">
    <img src="/img/yabe.jpg" width="100%">
    <!-- 你的答案按鈕 -->
    <button id="n4">你的答案</button>
  </div>

  <div id="p5" style="display: none;">
    <!-- 顯示結果的區域 -->
    <div id="result"></div>
    <!-- 下載按鈕 -->
    <button id="download">下載圖片</button>
  </div>

  <!-- 引入您的JavaScript程式碼 -->
  <script src="script.js"></script>
</body>
</html>
